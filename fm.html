<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Badge Design</title>
   <style>
       #badge-container{
           width: 250px;
           height: 250px;
           background-color: #f0f0f0;
           border: solid 2px;
           margin: auto;
           padding: 10px;
           text-align: center;
       }
       .badge-title{
        font-weight: bold;
        font-size: 18px;
       }
       .badge-logo{
        width: 100px;
        height: 100px;
        border-radius: 50%;
    

       }
</style>

</head>
<body>

    <div id="badge-container">
        <span class="badge-title">Gold Member</span>
        <div class="badge-logo"></div>
        <span class="badge-label">Achievement Unlocked</span>
    </div>

</body>
</html>
